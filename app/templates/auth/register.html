{% extends 'base.html' %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Gx0f4b5EY1L1p4s1w1q+8nbTov4+" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        Registro
        {% endblock %}
    </title>
{% endblock %}

{% block body %}
<body class="bg-dark text-white">

    {% block content %}
    <form action="/auth/register" method="POST" enctype="multipart/form-data">
        <label for="img">Imagen</label>
        <input type="file" id="img" name="img">
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="ap_pat">Apellido Paterno</label>
        <input type="text" id="ap_pat" name="ap_pat" required>
        
        <label for="ap_mat">Apellido Materno</label>
        <input type="text" id="ap_mat" name="ap_mat" required>
        
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
        
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>
        
        <label for="rol">Rol</label>
        <input type="text" id="rol" name="rol" required>
        
        <label for="f_nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="f_nacimiento" name="f_nacimiento" required>
        
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required>
        
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
        
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    {% endblock %}
</body>
{% endblock %}
