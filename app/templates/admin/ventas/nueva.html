<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Venta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Iniciar Venta</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
        {% endwith %}
        <form action="{{ url_for('procesar_venta') }}" method="POST">
            <!-- Información de la venta -->
            <div class="form-group">
                <label for="nombre_cliente">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" placeholder="Nombre del Cliente" required>
            </div>
            <div class="form-group">
                <label for="forma_pago">Forma de Pago</label>
                <input type="text" class="form-control" id="forma_pago" name="forma_pago" placeholder="Forma de Pago" required>
            </div>
            <div class="form-group">
                <label for="fk_mesa">Número de Mesa</label>
                <input type="number" class="form-control" id="fk_mesa" name="fk_mesa" placeholder="Número de Mesa" required>
            </div>
            
            <!-- Productos (dinámico con JavaScript para agregar más) -->
            <div id="productos">
                <div class="producto form-group">
                    <label for="productos_0_id_prod">ID del Producto</label>
                    <input type="number" class="form-control" name="productos[0][id_prod]" placeholder="ID del Producto" required>
                    <label for="productos_0_cantidad">Cantidad</label>
                    <input type="number" class="form-control" name="productos[0][cantidad]" placeholder="Cantidad" required>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary" onclick="agregarProducto()">Agregar Producto</button>
            <button type="submit" class="btn btn-primary">Finalizar Venta</button>
        </form>
        
        
        
        <script>
            function agregarProducto() {
                var productosDiv = document.getElementById('productos');
                var index = productosDiv.children.length;
                var nuevoProducto = `
                    <div class="producto form-group">
                        <label for="productos_${index}_id_prod">ID del Producto</label>
                        <input type="number" class="form-control" name="productos[${index}][id_prod]" placeholder="ID del Producto" required>
                        <label for="productos_${index}_cantidad">Cantidad</label>
                        <input type="number" class="form-control" name="productos[${index}][cantidad]" placeholder="Cantidad" required>
                    </div>`;
                productosDiv.insertAdjacentHTML('beforeend', nuevoProducto);
            }
            </script>
            
            
            
            
            
            
            
        
    </div>
</body>
</html>
