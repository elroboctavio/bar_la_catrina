<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesar Venta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Procesar Venta</h1>

        {% if not id_venta %}
        <form method="POST">
            <input type="hidden" name="iniciar_venta" value="1">
            <div class="form-group">
                <label for="fk_mesa">Mesa</label>
                <input type="number" class="form-control" id="fk_mesa" name="fk_mesa" required>
            </div>
            <div class="form-group">
                <label for="nombre_cliente">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Venta</button>
        </form>
        {% else %}
        <h2>Venta ID: {{ id_venta }}</h2>
        <form method="POST">
            <input type="hidden" name="agregar_producto" value="1">
            <div class="form-group">
                <label for="producto_id">Producto</label>
                <select class="form-control" id="producto_id" name="producto_id">
                    {% for producto in productos %}
                    <option value="{{ producto.id_producto }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="form-group">
                <label for="subtotal">Subtotal</label>
                <input type="number" step="0.01" class="form-control" id="subtotal" name="subtotal" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <h2 class="mt-5">Productos en la Venta</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for detalle in detalles %}
                <tr>
                    <td>{{ detalle.nombre }}</td>
                    <td>{{ detalle.cantidad }}</td>
                    <td>{{ detalle.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form method="POST">
            <input type="hidden" name="finalizar_venta" value="1">
            <div class="form-group">
                <label for="forma_pago">Forma de Pago</label>
                <input type="text" class="form-control" id="forma_pago" name="forma_pago" required>
            </div>
            <button type="submit" class="btn btn-success">Finalizar Venta</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
